<ui-view>
    <div class="row">
        <!-- Page Header -->
        <div class="col-lg-12">
            <h1 class="page-header">Home</h1>
        </div>
        <!--End Page Header -->
    </div>

    <div class="row">
        <!--quick info section -->
        <div ui-sref="customers" class="col-lg-4">
            <div class="alert alert-danger text-center">
                <span ng-bind="data.customer_count | number" style="font-size: 40px"></span>
                <i class="fa fa-users fa-3x"></i>Customers
            </div>
        </div>
        <div ui-sref="rooms" class="col-lg-4">
            <div class="alert alert-success text-center">
                <span ng-bind="data.room_count | number" style="font-size: 40px"></span>
                <i class="fa  fa-home fa-3x"></i>Rooms Available
            </div>
        </div>
        <div ui-sref="bookings" class="col-lg-4">
            <div class="alert alert-info text-center">
                <span ng-bind="data.booking_count | number" style="font-size: 40px"></span>
                <i class="fa fa-pencil fa-3x"></i>&nbsp;Bookings Available

            </div>
        </div>
        <!--end quick info section -->
    </div>
</ui-view>
