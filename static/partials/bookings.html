<ui-view>
    <div class="row">
        <!--  page header -->
        <div class="col-lg-12">
            <h1 class="page-header">Bookings</h1>
        </div>
        <!-- end  page header -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    List of Bookings
                    <div class="pull-right"><a ui-sref="create_booking" class="btn btn-xs btn-primary">Add Booking</a></div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr ng-show="data.bookings_count > 0">
                                <th>ID</th>
                                <th>CustomerID</th>
                                <th>Room Number</th>
                                <th>Booking Date</th>
                                <th>Booked</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX" ng-repeat="booking in data.bookings">
                                <td ng-bind="booking.id"></td>
                                <td ng-bind="booking.customerID"></td>
                                <td ng-bind="booking.room_number"></td>
                                <td class="center" ng-bind="booking.date_created|date"></td>
                                <td class="center" ng-bind="booking.is_active ? 'YES': 'NO'"></td>
                                <td>
                                    <button ng-show="booking.is_active" class="btn btn-xs btn-danger" ng-click="cancel(booking.id)">CANCEL</button>
                                </td>
                            </tr>
                            <tr><p class="text-center">{{ data.bookings_count }} bookings currently</p></tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
</ui-view>
