<ui-view>
    <div class="row">
        <!-- page header -->
        <div class="col-lg-12">
            <h1 class="page-header">Add New Customer</h1>
        </div>
        <!--end page header -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Form Elements -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <form role="form" method="post" ng-submit="save()">
                                <div class="form-group">
                                    <label for="first_name">First Name</label>
                                    <small ng-repeat="err in data.error.first_name" style="color: red">{{ err }}</small>
                                    <input class="form-control" name="first_name" ng-model="form.first_name" id="first_name" placeholder="Enter First Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Other Names</label>
                                    <small ng-repeat="err in data.error.last_name" style="color: red">{{ err }}</small>
                                    <input class="form-control" name="last_name" ng-model="form.last_name" id="last_name" placeholder="Enter Other Names" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone_number">Phone Number</label>
                                    <small ng-repeat="err in data.error.phone_number" style="color: red">{{ err }}</small>
                                    <input class="form-control" name="phone_number" type="number" ng-model="form.phone_number" id="phone_number" placeholder="Enter Phone Number">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <small ng-repeat="err in data.error.address" style="color: red">{{ err }}</small>
                                    <textarea name="address" id="address" ng-model="form.address" class="form-control" rows="3"></textarea>
                                </div>
                                <a ui-sref="customers" class="btn btn-primary">Back</a>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Form Elements -->
        </div>
    </div>
</ui-view>
