<ui-view>
    <div class="row">
        <!-- page header -->
        <div class="col-lg-12">
            <h1 class="page-header">Book A Room</h1>
        </div>
        <!--end page header -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Form Elements -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-9">
                            <form role="form" ng-submit="save()" ng-show="data.customer_count > 0 && data.room_count > 0">
                                <div class="form-group">
                                    <label for="customerID">Customer</label>
                                    <select class="form-control" name="customerID" id="customerID" ng-model="form.customerID">
                                        <option ng-repeat="customer in data.customers" value="{{customer.id}}">{{customer.first_name}} {{ customer.last_name }}</option>
                                    </select>
                                </div>
                                <div class="form-group" ng-class="data.error.room_number ? 'has-error': ''">
                                    <label for="room_number">Room Number</label>
                                    <small ng-repeat="err in data.error.room_number" style="color: red">{{ err }}</small>
                                    <select class="form-control" name="room_number" ng-model="form.room_number">
                                        <option ng-repeat="_room in data.rooms" value="{{_room.number}}">{{_room.number}}</option>
                                    </select>
                                </div>
                                <a ui-sref="bookings" class="btn btn-primary">Back</a>
                                <button type="submit" class="btn btn-success">Submit Button</button>
                            </form>
                            <div>
                                <a ng-hide="data.customer_count > 0" ui-sref="create_customer" class="btn btn-xs btn-primary">Add New Customer</a>
                                <a ng-hide="data.room_count > 0" ui-sref="create_room" class="btn btn-xs btn-primary">Add New Room</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Form Elements -->
        </div>
    </div>
</ui-view>
