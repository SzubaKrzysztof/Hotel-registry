<ui-view>
    <div class="row">
        <!-- page header -->
        <div class="col-lg-12">
            <h1 class="page-header">Add New Room</h1>
        </div>
        <!--end page header -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Form Elements -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <form role="form" method="post" ng-submit="save()">
                                <div class="form-group" ng-class="data.error.number ? 'has-error': ''">
                                    <label for="number">Room Number</label>
                                    <small ng-repeat="err in data.error.number" style="color: red">{{ err }}</small>
                                    <input class="form-control" name="number" ng-model="form.number" id="number" placeholder="Room Number" type="number" required>
                                </div>
                                <a ui-sref="rooms" class="btn btn-primary">Back</a>
                                <button type="submit" class="btn btn-success">Submit Button</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Form Elements -->
        </div>
    </div>
</ui-view>
